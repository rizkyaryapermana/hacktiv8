<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan 6</title>
  </head>
  <body>
    <h5 class="hari-ini"></h5>
    <script>
      // FUNCTION
      // function mencetak tanggal sekarang
      function hariIni() {
        const tanggal = new Date();
        const sekarang = tanggal.getDate();
        console.log(`tanggal : ${sekarang}`);
        document.querySelector(
          ".hari-ini"
        ).innerHTML = `hari ini tanggal ${sekarang}`;
      }
      hariIni();
      // function mereturn tanggal sekarang
      function returnHariIni() {
        const tanggal = new Date();
        const sekarang = tanggal.getDate();
        return `sekarang tanggal : ${sekarang}`;
      }
    </script>
  </body>
</html>

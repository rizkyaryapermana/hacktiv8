    <script>
        function cekAngka(angka) {
  if (typeof angka != "number") {
    return "Anda memasukkan bukan angka";
  } else {
    if (angka % 2 == 0) {
       return "angka Genap";
     } else if (angka % 2 == 1) {
      return "Angka ganjil";
    }
  }
 }

 const angka = cekAngka("1");
 console.log(angka);
